<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/Styles/register-styles.css">
  </head>
  <body>




  <div class="section" id="5">
    <section id="sign_up">
          <div class="headline">
              <h1 class="title">Sign up for <span class="title-red">free</span></h1>
              <h3>Get started with a free account</h3>
          </div>
          <div>
            <form id="form" method="post" action="#">
              <fieldset>
                <legend>Contact Details</legend>
                <div class="txt_field">
                  <input type="text" id="username" name="username" placeholder="Ophy Boamah" pattern=[a-zA-Z]{4-20} autofocus autocomplete="on" required>
                  <span></span>
                  <label for="username">Username</label>
                </div>
               
                <div class="txt_field">
                  <input type="email" id="email" name="email" placeholder="ob2@tutanota.com" autocomplete required>
                  <span></span>
                  <label for="email">Email</label>
                </div>
                
                <div class="txt_field"> 
                  <input type="password" id="password" name="password" required placeholder="********" pattern="[a-zA-Z]{8,30}"><!--only upper and lowercase between 8-30 characters*/-->
                  <span></span>
                  <label for="password">Password</label>
                </div>
                <div>
                  <input type="checkbox" id="terms" name="terms" class="checkbox">
                  <label for="terms">I have read and agreed to the<a href="#"> terms and conditions </a></label>
                  <div class="sign_up_link">
                      <input type="submit" value="Sign Up">
                  </div>
                  <div class="sign_in_link">
                      <label for="sign-in">Already a member? <a href="#">Sign In</a></label>
                  </div>
                </div>
                <!--<button type="submit">Sign Up</button>-->
              </fieldset>
            </form>
          </div>
    </section>
  </div>

    
  </body>
</html>
